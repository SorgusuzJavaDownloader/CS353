<html>
    <head>
    <title>Signup</title>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
</head>
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

input[type=text] {
  width: 15%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=password] {
  width: 10%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 8%;
  opacity: 0.9;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}


li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: #4CAF50;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}

</style>
<body>
<ul>
 
<li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Sign Up</a>
    <div class="dropdown-content">
      <a href="/Signup">User Signup</a>
      <a href="/CompanySignup">Company Signup</a>
    </div>
  </li>
<li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Login</a>
    <div class="dropdown-content">
      <a href="/Login">User Login</a>
      <a href="/CompanyLogin">Company Login</a>
    </div>
  </li>
</ul>
<hr></hr>
<p style="color: red; font-weight: bold;">
<span>This username is already exist!</span>
</p>
<form action="/Signup" method="POST">
	<div class="container">
		<h1>Sign Up Page</h1>
		<hr></hr>
		<label for="username"><b>Enter an username (max 16 characters)</b></label><br></br>
		<input type="text" name="username" placeholder="Enter Username" value="" id="username"/><br></br>
		
		<label for="password"><b>Enter a password (max 32 characters)</b></label><br></br>
		<input type="password" name="password" placeholder="Enter Password" value="" id="password"/><br></br>
		
		<label for="password2"><b>Enter the password again)</b></label><br></br>
		<input type="password" name="password2" placeholder="Confirm Password" value="" id="password2"/><br></br>
		
		<label for="resume"><b>Enter your resume (max 255 characters)</b></label><br></br>
		<textarea name="resume" id="resume" rows="8" cols="32"></textarea><br></br>
		<br></br>
		<label for="address"><b>Enter your address (max 100 characters)</b></label><br></br>
		<input type="text" name="address" placeholder="Enter Address" value="" id="address"/><br></br>
		
		<label for="age"><b>Enter your age</b></label><br></br>
		<input type="text" name="age" placeholder="Enter Age" value="" id="age"/><br></br>
		
		<label for="phoneNum"><b>Enter your phone number</b></label><br></br>
		<input type="text" name="phoneNum" placeholder="Enter Phone Number" value="" id="phoneNum"/><br></br>
		
		<button type="submit" class="signupbtn">Sign Up</button>
	</div>
</form>
</body>
</html>
